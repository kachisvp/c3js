<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">

    <!-- Load c3.css -->
    <link href="c3.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="d3.min.js"></script>
    <script src="c3.min.js"></script>

    <!-- Load Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>

    <title>svp-web.com</title>
</head>

<body onload="実行()">
    <script>
        function 実行() {
            水平棒グラフ();
        }
    </script>

    <!-- horizontalBar -->
    <div style="float: right">
        <canvas id="水平棒グラフ表示場所" width="400" height="300" style="display: block;"></canvas>
    </div>

    <div id="水平棒グラフソース">
        <script>
            function 水平棒グラフ() {
                var ctx = document.getElementById("水平棒グラフ表示場所").getContext('2d');
                var myChart = new Chart(ctx, {
                    type: "horizontalBar", // 水平棒グラフ
                    data: {
                        labels: ["00年", "05年", "10年", "15年", "20年"],
                        datasets: [
                            {
                                label: "系列Ａ",
                                data: [10, 20, 5, 15, 10],
                                backgroundColor: ["red", "yellow", "green", "blue", "purple"]
                            }
                        ]
                    },
                    options: {
                        responsive: false,
                        title: {
                            display: true,
                            fontSize: 20,
                            text: "水平棒グラフ"
                        },
                        legend: {
                            display: false,
                        },
                        scales: {
                            xAxes: [ // Ｘ軸のオプション
                                {
                                    ticks: {
                                        min: 0
                                    }
                                }
                            ],
                            yAxes: [                   //
                                {                      //
                                    ticks: {           //
                                        reverse: true  // 行の反転をさせたいのですが無視されています
                                    }                  //
                                }                      //
                            ]                          //
                        }

                    }
                });
            }
        </script>
    </div>
</body>

</html>
