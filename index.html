<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">

    <!-- Load c3.css -->
    <link rel="stylesheet" href="c3.css" media="print" onload="this.media='all'">

    <!-- Load d3.js and c3.js -->
    <script src="d3.min.js"></script>
    <script src="c3.min.js"></script>

    <title>svp-web.com</title>
</head>

<body>
    <!-- rotatedBarChart -->
    <div id="rotatedBarChart"></div>

    <div id="rotatedBarSource">
        <script>
            const chartData = {
                color: function (color, d) {
                    if (d.value < 30) {
                        return '#FF0000'
                    }
                    else if (d.value < 60) {
                        return '#FFA500'
                    }
                    return '#008000'
                },
                columns: [
                    ['data1', Math.floor(Math.random() * 100),],
                ],
                type: 'bar',
                labels: true,
            }

            const chart = c3.generate({
                bindto: '#rotatedBarChart',
                axis: {
                    x: {
                        show: false,
                    },
                    y: {
                        max: 100,
                        min: 0,
                        padding: { top: 10, bottom: 10 },
                    },
                    rotated: true,
                },
                data: chartData,
                grid: {
                    y: {
                        lines: [{ value: 30 }, { value: 60 },],
                    }
                },
                legend: {
                    hide: true,
                },
            });

            setInterval(() => {
                chartData.columns = [
                    ['data1', Math.floor(Math.random() * 100),],
                ]
                chart.load({
                    columns: chartData.columns
                });
            }, 3000);
        </script>
    </div>
</body>

</html>
