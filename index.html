<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">

    <!-- Load c3.css -->
    <link href="c3.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="d3.min.js"></script>
    <script src="c3.min.js"></script>

    <title>svp-web.com</title>
</head>

<body>
    <!-- rotatedBarChart -->
    <div id="rotatedBarChart"></div>

    <div id="rotatedBarSource">
        <script>
            var chart = c3.generate({
                bindto: '#rotatedBarChart',
                data: {
                    columns: [
                        ['data1', 20, 40, 60, 80, 100],
                        // ['data1', 10],
                        // ['data2', 30],
                        // ['data3', 50],
                        // ['data4', 70],
                        // ['data5', 90],
                    ],
                    type: 'bar',
                    // colors: {
                    //     data1: '#FF0000',
                    //     data2: '#FFFF00',
                    //     data3: '#008000',
                    //     data4: '#008000',
                    //     data5: '#008000',
                    // },
                    color: function (color, d) {
                        if (d.value < 30) {
                            return '#FF0000'
                        }
                        else if (d.value < 60) {
                            return '#FFFF00'
                        }
                        return '#008000'
                    },
                },
                // color: {
                //     pattern: ['#FF0000', '#FFFF00', '#008000', '#008000', '#008000'],
                // },
                axis: {
                    x: {
                        show: false,
                        // padding: { left: 0, right: 0 },
                    },
                    y: {
                        // max: 90,
                        // min: 10,
                        show: false,
                        padding: { top: 10, bottom: 0 },
                    },
                    rotated: true,
                },
                legend: {
                    hide: true,
                },
            });
        </script>
    </div>
</body>

</html>
