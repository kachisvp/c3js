<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">

    <!-- Load c3.css -->
    <link href="c3.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="d3.min.js"></script>
    <script src="c3.min.js"></script>

    <title>svp-web.com</title>
</head>

<body>
    <!-- rotatedBarChart -->
    <div id="rotatedBarChart"></div>

    <div id="rotatedBarSource">
        <script>
            var chart = c3.generate({
                bindto: '#rotatedBarChart',
                data: {
                    columns: [
                        ['data1', 10, 30, 50, 70, 90],
                    ],
                    type: 'bar'
                },
                axis: {
                    rotated: true
                }
            });
        </script>
    </div>
</body>

</html>
