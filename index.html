<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">

    <!-- Load c3.css -->
    <link href="c3.css" rel="stylesheet">

    <!-- Load d3.js and c3.js -->
    <script src="d3.min.js"></script>
    <script src="c3.min.js"></script>

    <title>svp-web.com</title>
</head>

<body>
    <!-- rotatedBarChart -->
    <div id="rotatedBarChart"></div>

    <div id="rotatedBarSource">
        <script>
            var chart = c3.generate({
                bindto: '#rotatedBarChart',
                data: {
                    columns: [
                        ['data1', 20, 40, 60, 80, 100],
                    ],
                    type: 'bar',
                    color: function (color, d) {
                        if (d.value < 30) {
                            return '#FF0000'
                        }
                        else if (d.value < 60) {
                            return '#FFFF00'
                        }
                        return '#008000'
                    },
                },
                axis: {
                    x: {
                        show: false,
                    },
                    y: {
                        padding: { top: 10, bottom: 0 },
                        show: false,
                    },
                    rotated: true,
                },
                legend: {
                    hide: true,
                },
            });
        </script>
    </div>
</body>

</html>
